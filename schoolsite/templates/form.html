<!DOCTYPE html>
<html>
<head>
    <title>Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        select {
            margin-bottom: 10px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #337ab7;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .message {
            text-align: center;
            margin-top: 20px;
        }

        .message a {
            color: #337ab7;
        }
    </style>

</head>
<body>
    <form>
        <h1>Data Form</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="department">Department:</label>
        <select id="department" name="department" onchange="updateCourses()" required>
            <option value="">Select</option>
            <option value="science">Science</option>
            <option value="arts">Arts</option>
            <option value="commerce">Commerce</option>
            <option value="humanities">Humanities</option>
            <option value="medicine">Medicine</option>
        </select>

        <label for="course">Courses:</label>
        <select id="course" name="course" required>
            <option value="">Select Department First</option>
        </select>

        <label for="purpose">Purpose:</label>
        <select id="purpose" name="purpose" required>
            <option value="">Select</option>
            <option value="enquiry">For Enquiry</option>
            <option value="order">Place Order</option>
            <option value="return">Return</option>
        </select>

        <label>Materials Provide:</label>
        <input type="checkbox" id="notebook" name="materials" value="debit-notebook">
        <label for="notebook">Debit Note Book</label>
        <br>
        <input type="checkbox" id="pen" name="materials" value="pen">
        <label for="pen">Pen</label>
        <br>
        <input type="checkbox" id="exam-papers" name="materials" value="exam-papers">
        <label for="exam-papers">Exam Papers</label>

        <input type="submit" value="Submit" onclick="showMessage(event)">
        <input type="reset" value="Reset">
        <a href="logout" class="logout-btn">Logout</a>
    </form>

    <div class="message" id="message" style="display: none;"></div>

    <script>
        function updateCourses() {
            const department = document.getElementById("department").value;
            const courseSelect = document.getElementById("course");
            courseSelect.innerHTML = "";

            if (department === "") {
                const defaultOption = document.createElement("option");
                defaultOption.value = "";
                defaultOption.textContent = "Select Department First";
                courseSelect.appendChild(defaultOption);
            } else {
                let courses;
                if (department === "science") {
                    courses = ["Physics", "Chemistry", "Biology"];
                } else if (department === "arts") {
                    courses = ["History", "Literature", "Sociology"];
                } else if (department === "commerce") {
                    courses = ["BBA", "BCom", "Accounting"];
                } else if (department === "art") {
                    courses = ["Painting", "Sculpture", "Ceramics"];
                } else if (department === "humanities") {
                    courses = ["Philosophy", "Psychology", "Anthropology"];
                } else if (department === "medicine") {
                    courses = ["Anatomy", "Physiology", "Pharmacology"];
                }

                for (let i = 0; i < courses.length; i++) {
                    const option = document.createElement("option");
                    option.value = courses[i];
                    option.textContent = courses[i];
                    courseSelect.appendChild(option);
                }
            }
        }

        function showMessage(event) {
            event.preventDefault();
            const messageDiv = document.getElementById("message");
            messageDiv.innerHTML = "Order Confirmed. ";
            const link = document.createElement("a");
            link.href = "/";
            link.textContent = "Return to Home Page";
            messageDiv.appendChild(link);
            messageDiv.style.display = "block";


        }
    </script>
</body>
</html>
